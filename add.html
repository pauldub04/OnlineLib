
<!DOCTYPE html>
<html>

<body>
    <div id="app">

            <form name="add" action="add.php" method="POST">
                <div class="col-md-4 mt-5">
                    <label for="validationCustom01" class="form-label">Название</label>
                    <input type="text" class="form-control" id="validationCustom01" name="title" required>

                    <input class="form-check-input" type="checkbox" value="true" id="invalidCheck" name="availability">

                        В наличии
                    </label>
                    </div>
                </div>

                <div class="col-12 mt-5">
                    <button class="btn btn-success" name="add" type="submit">Добавить</button>

        </form>

        </div>
